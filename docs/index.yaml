  mysql-operator:
  - annotations:
      artifacthub.io/crds: |
        - kind: MySQLCluster
          version: v1alpha1
          name: mysqlclusters.mysql.presslabs.org
          displayName: MySQLCluster
          description: Represents a MySQL cluster managed by Bitpoke's Operator for MySQL.
      artifacthub.io/crdsExamples: |
        - apiVersion: v1alpha1
          kind: MysqlCluster
          metadata:
            name: my-cluster
          spec:
            replicas: 3
            secretName: my-secret
          mysqlConf:
             innodb-buffer-size: 128M
          targetSLO:
            maxSlaveLatency: 10s
      artifacthub.io/images: |
        - name: mysql-operator
          image: docker.io/bitpoke/mysql-operator:v0.6.0
          whitelisted: true
        - name: orchestrator
          image: docker.io/bitpoke/mysql-operator-orchestrator:v0.6.0
          whitelisted: true
